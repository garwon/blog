{% extends "admin/master.html" %}

{% block access_control %}
  {% if g.user.is_authenticated %}
    <a href="{{ url_for('logout', next=request.path) }}">Log out</a>
  {% else %}
    <a href="{{ url_for('login', next=request.path) }}">Log in</a>
  {% endif %}
{% endblock %}

{% block body %}
  <h3>Hello, {{ g.user.name }}</h3>
{% endblock %}
